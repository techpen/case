        <script>
            //赋值etag
            $(document).ready(function(){
                var name=window.location.search;

                var etag=name.substr(name.lastIndexOf("etag"),name.length);

                $("#container .hd-nav a").each(function (index) {
                    var url = $(this).attr("href");
                    if (url.indexOf('?') >= 0) {
                        $(this).attr("href", url + "&" + etag);
                    } else {
                        $(this).attr("href", url + "?" + etag);
                    }
                });
            });
